<head>

<body>
    <script>
        const y = 4;
        const rot1 = ["a", "b", "c", "d", "e", "f"]; // [  'f','e', 'a', 'b', 'c', 'd', ]

        const x = 4;
        const rot = [1, 2, 3, 4, 5, 6, 7]; // [  'f','e', 'a', 'b', 'c', 'd', ]


        function rotLeft(n, arr) {
            let len = arr.length;
            let min = len - n;
            for (let i = 0; i < min; i++) {
                let a = arr.pop();
                arr.unshift(a);
            }
            console.log(arr);
        }

        rotLeft(x, rot);
        rotLeft(y, rot1);
    </script>
</body>
