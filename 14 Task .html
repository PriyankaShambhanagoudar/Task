      const hardSwitch = (data) => {
        let Switch = Object.keys(data).reduce((acc, cur) => {
          let rev = reverse(cur);
          acc[reverse(data[cur])] = rev;
          return acc;
        }, {});
        console.log(Switch);
      };

      function reverse(string) {
        return string
          .split("")
          .map((cur) => {
            return cur === cur.toUpperCase()
              ? cur.toLowerCase()
              : cur.toUpperCase();
          })
          .join("");
      }
