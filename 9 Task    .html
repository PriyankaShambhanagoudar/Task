<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*  numberInObject(3, { a: 1, b: { c: 2, d: 4 }, e: 5 }) === false;

           numberInObject(5, { a: { b: { c: 4, d: 5 }, e: 3 } }) === true;

           numberInObject(2, { a: { b: 1, c: 3 }, d: { e: 4, f: 5 } }) === false;
      */

      const data = { a: 1, b: { c: 2, d: 4 }, e: 5 };
      const existsNumberInObjects = function (comp, data) {
        return Object.values(data).reduce((exists, value) => {
          return typeof value === "object"
            ? exists || existsNumberInObjects(comp, value)
            : exists || value === comp;
        }, false);
      };
      console.log(existsNumberInObjects(1, data));
    </script>
  </body>
</html>
