  <body>
    <script>
      function toUnderScore(str) {
        const data = str.toString();

        const result = data
          .match(/[A0-Z9][a0-z9]*/g)
          .map((m) => m.toLowerCase())
          .join("-");
        console.log(result);
      }

      toUnderScore("TestController"); // 'test_controller'
      toUnderScore("MoviesAndBooks"); // 'movies_and_books'
      toUnderScore("App7Test"); // 'app7_test'
      toUnderScore(1); // '1'
      toUnderScore(4545);
    </script>
  </body>
