<body>
  <script>
    /*
      Divide each number by the next one, considering that:
  
      1. The result must be rounded.
      2. The last element must be retunred as it is.
      3. If no data is provided, plaese return 0.
      4. The result must be casted to a number.
  
      divideByNextNumber('63') === 23;  
      divideByNextNumber('58')===08    
      divideByNextNumber('92') ===42   
      divideByNextNumber('4381') === 1081;
      divideByNextNumber('3') === 3; 
      divideByNextNumber('') === 0; 
      divideByNextNumber('765758') === 110108;
    */

    const divideByNextNumber = (data) => {
      return +data.split('')
        .map((mov, i, arr) => {
          return i === arr.length - 1 ? mov : Math.trunc((mov / arr[i + 1]));
        }).join('')
    };
    console.log(divideByNextNumber("63"));
    console.log(divideByNextNumber('765758'));
    console.log(divideByNextNumber('58'));
    console.log(divideByNextNumber('92'));
    console.log(divideByNextNumber('4381'));
    console.log(divideByNextNumber('3'));
    console.log(divideByNextNumber(''));


  </script>
</body>

</html>
