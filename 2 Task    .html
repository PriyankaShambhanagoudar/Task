  <body>
    <script>
      //o/p: "k,j$ihgf*ed,cba"

      const input = "a,b$cdef*gh,ijk";
      console.log(input);

      const indexOfLettersAndSplChar = function (char) {
        return [...char].reduce(
          (acc, cur, i) => {
            let code = cur.charCodeAt();
            (code >= 65 && code <= 90) || (code >= 97 && code <= 122)
              ? acc.alphabets.push(i)
              : acc.splChar.push(i);
            return acc;
          },
          { alphabets: [], splChar: [] }
        );
      };
      //   console.log(indexOfLettersAndSplChar(input));
      const reverseAlphabet = function (char) {
        let indexObj = indexOfLettersAndSplChar(char);
        return [...char]
          .reduce((acc, mov) => {
            const code = mov.charCodeAt();
            (code >= 65 && code <= 90) || (code >= 97 && code <= 122)
              ? (acc[indexObj.alphabets.pop()] = mov)
              : (acc[indexObj.splChar.shift()] = mov);
            return acc;
          }, [])
          .join("");
      };
      console.log(reverseAlphabet(input));
    </script>
