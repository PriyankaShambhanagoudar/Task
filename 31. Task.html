      function combineWords(string1, string2) {
        let combinedStrings = string1 + string2;
        let uniqueChars = [...new Set(combinedStrings)];
        return uniqueChars
          .map((char) => {
            return char === char.toUpperCase()
              ? char.toLowerCase()
              : char.toUpperCase();
          })
          .join("");
