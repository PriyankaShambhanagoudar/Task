    <title>Remove Duplicates from an array</title>

  <body>
    <script>
      let obj = { name: "Delhi" },
        obj2 = obj,
        obj3 = { name: "Delhi" };

      let array1 = ["Bangalore", "Mysore", "Hubli", "Dharwad", "Belguam", obj],
        array2 = ["Delhi", "Mumbai", "Pune", "Mysore", "Belguam", obj3];

      //const result = [...new Set(array1.concat(array2)) ];
      let result = new Set([...array1, ...array2]);
      let result2 = [...result];

      //console.log(result2);

      /////////////////////////////////////////////////////////////////
      const removeDupObj = result2.reduce((acc, mov) => {
        let x = JSON.stringify(mov);
        if (!acc.includes(x)) {
          acc.push(x);
        }
        return acc;
      }, []);
      let result3 = removeDupObj.map((mov) => JSON.parse(mov));
      console.log(result3);
