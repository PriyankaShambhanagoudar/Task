      ////////////////////////////////////////////////////
      //mk
      const avgScore = data.reduce((acc, m, i) => {
        let x = m.scores.reduce((a, b) => {
          return (a + b) / m.scores.length;
        }, 0);
        acc[i] = { name: m.name, avg: x };
        return acc;
      }, []);

      const topc = avgScore.sort((a, b) => b.avg - a.avg);
      console.log(topc[0].name);
